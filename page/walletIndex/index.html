<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFT Wallet</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jquery-i18n-properties/jquery-i18n-properties/jquery.i18n.properties.min.js"></script>

</head>

<body>
  <div class="header">
    <div class="logoBox">
      <img src="../../assets/walletIndex/logo.svg" alt="logo">
    </div>
    <div class="languageBox">
      <div class="custom-select">
        <div class="select-selected">
          <img src="../../assets/walletIndex/Language.svg" alt="arrow">
          <p>Language</p>

          <img src="../../assets/walletIndex/arrow.svg" alt="arrow">
        </div>
        <div class="select-items" style="display: none;">
          <div data-value="en">English</div>
          <div data-value="zh">中文</div>
        </div>
      </div>

    </div>
  </div>
  <div class="content">
    <div class="contentLeft">
          <p class="contentLeftTitle"data-lang="contentLeftTitle" >SFT Wallet</p>
      <p class="contentLeftText">Digital assets
        under your control</p>
      <div class="contentLeftBtnBox">
        <a href="../createAccount/index.html">
          <button class="createBtn">Create Account</button>
        </a>
        <a href="../importAccount/index.html">
          <button class="RecoverBtn">Recover Existing Account</button>
        </a>
      </div>
    </div>
    <div class="contentRight">
      <img src="../../assets/walletIndex/phone.png" alt="phone">
    </div>
  </div>
  <script src="../../assets/js/init.js"></script>
  <script src="./index.html"></script>

</body>

</html>
